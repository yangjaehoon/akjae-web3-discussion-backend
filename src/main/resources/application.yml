spring:
  application:
    name: akjae-web3-discussion-backend

  datasource:
    url: jdbc:mysql://localhost:3306/web3_discussion?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
